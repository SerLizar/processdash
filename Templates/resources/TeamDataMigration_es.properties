Error.Hybrid_Node_FMT=En un proyecto migrado, cada tarea debe ser una "Tarea Hoja" donde el trabajo se ejecuta, o un "Sumarizado de tarea" donde se consolidan los datos de las subtareas. Desafortunadamente, en el proyecto actual, la tarea "{0}", intenta realizar ambas acciones. Tiene una subtarea <b>y</b> "fases extras" debajo. En el Editor de Jerarqu\u00EDa, debe eliminar <u>todos</u> los siguientes nodo(s) antes de que la migraci\u00F3n pueda proceder\: {1}
Error.Multiple_Phases_FMT=En un proyecto migrado, cada tarea debe tener ex\u00E1ctamente un tipo de Fase. Desafortunadamente, en su proyecto actual, la tarea "{0}" tiene <b>m\u00E1s de una</b> "fase extra" debajo. En el editor de Jerarqu\u00EDa, debe eliminar <u>todos, exepto un</b> de los siguientes nodos antes de que la migraci\u00F3n pueda proceder\: {1} <b><u>Importante</u></b> no elimine todos los nodos, deje <u>ex\u00E1ctamente</u> uno.
Error.Root_Defects_FMT=Se ha  registrado Defectos contra el nodo Raiz del proyecto ({0}). Por favor, copie los registros incorrectos al componente o tarea correspondiente. Y elimine los registros en el nodo raiz.
Error.Root_Phases_FMT=En su plan personal, hay "Fases Extras" directamente debajo del nodo Raiz del proyecto. En el Editor de Jerarqu\u00EDa, debe eliminar <u>todos</ul> los siguientes nodo(s) antes de proceder con la migraci\u00F3n\: {0}
Error.Target_Process_Not_Found_FMT=Su equipo est\u00E1 migrando a el entorno de colecci\u00F3n de m\u00E9tricas "{0}". Pero, usted no cuenta actualmente con este entorno instalado en su Dashboard. Contacte a su lider de proyecto para que le asista en la instalaci\u00F3n del Entorno de Colecci\u00F3n de M\u00E9tricas.
