Errors.Corrupt_Statefile_Warning_FMT=O Dasboard foi incapaz de abrir e ler o arquivo que\r\ncont\u00E9m sua hierarquia. Este problema pode ser causado por\r\ndireitos insuficientes a arquivos, ou por corromper os dados no\r\narquivo em si. Este \u00E9 um problema muito grave; o Dashboard\r\nn\u00E3o ir\u00E1 continuar at\u00E9 que o problema seja corrigido. Por favor\r\nexaminar o arquivo\:\r\n         {1}\r\ne corrigir o seguinte erro {2,choice,0\#|1\# na linha {2}}\:\r\n         {0}\r\nSe n\u00E3o for poss\u00EDvel corrigir esse erro, o \u00FAnico outro curso de\r\na\u00E7\u00E3o \u00E9 para mudar o nome ou apagar o arquivo. Isso efetivamente\r\nfar\u00E1 com que todos os seus dados sejam perdidos.
Errors.Data_Sharing_Violation_Message_FMT=Algu\u00E9m j\u00E1 se encontra em outra m\u00E1quina executando o Process Dashboard para as comunica\u00E7\u00F5es de dados no diret\u00F3rio\r\n         {0}\r\nPara garantir a integridade dos dados, esta inst\u00E2ncia do\r\nDashboard ser\u00E1 encerrada.
Errors.Data_Sharing_Violation_Title=Viola\u00E7\u00E3o de dados compartilhados
Errors.JRE_Requirement_Message_FMT=Voc\u00EA precisa atualizar o Java Runtime Environment\! Esta\r\nvers\u00E3o do Process Dashboard exige a vers\u00E3o {2} ou\r\nsuperior do Java Runtime Environment. Atualmente voc\u00EA\r\nexecutando o Java Runtime Environment vers\u00E3o {0}.\r\n        Para fazer o download de uma vers\u00E3o atualizada do Java Runtime\r\nEnvironment, visite {1}.
