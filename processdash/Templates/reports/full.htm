<html>

<head>
<title>Chart</title>

<script language="JavaScript">

// Construct a value for the SRC attribute of an image.
function imgSrc() {
    var w,h;
    if (self.innerHeight) {     // all except Explorer
	w = self.innerWidth;
	h = self.innerHeight;
    } else if (document.documentElement    // Explorer 6 Strict Mode
            && document.documentElement.clientHeight) {
	w = document.documentElement.clientWidth;
	h = document.documentElement.clientHeight;
    } else if (document.body) {            // other Explorers
	w = document.body.clientWidth;
	h = document.body.clientHeight;
    }

    var chart = "line.class";
    if (window.location.search.indexOf("chart=xy") != -1)
        chart = "xy.class";
    else if (window.location.search.indexOf("chart=pie") != -1)
        chart = "pie.class";
    else if (window.location.search.indexOf("chart=bar") != -1)
        chart = "bar.class";
    else if (window.location.search.indexOf("chart=radar") != -1)
        chart = "radar.class";
    return (chart + window.location.search + "&width="+w + "&height="+h);
}

// Resize the chart, in response to the window/frame being resized.
function resizeChart() { 
    var image = document.getElementsByTagName("IMG")[0];
    image.src = imgSrc();
}
window.onresize = resizeChart;

</script>

</head>

<BODY LEFTMARGIN="0" TOPMARGIN="0" MARGINHEIGHT="0" MARGINWIDTH="0" SCROLL="no">

<SCRIPT>
    document.write("<A HREF='table.class" + window.location.search + "' ");
    document.write(" title=\"<!--#echo var=Full_Page_Detail_Instruction encoding='html,javaStr' -->\">");
    document.write("<IMG BORDER=0 SRC='" + imgSrc() + "'></A>");
</SCRIPT>
</BODY>
</HTML>
