Prefs.Misc.http.allowRemote.Checkbox_Label=Aceitar conex\u00F5es de computadores remotos
Prefs.Misc.http.allowRemote.Tooltip=O dashboard utiliza o seu navegador de internet para mostrar relat\u00F3rios, gr\u00E1ficos, scripts e outros materais. Quando essa caixa de sela\u00E7\u00E3o est\u00E1 desmarcada, o dashboard somente aceitar\u00E1 conex\u00F5es se o navegador de internet estiver rodando localmente em sua m\u00E1quina. Quando essa caixa de sele\u00E7\u00E3o est\u00E1 marcada, computadores remotos podem conectar ao seu dashboard. Para dashboard pessoais, \u00E9 recomendado deixar essa caixa de sele\u00E7\u00E3o desmarcada para proteger a privacidade de seus dados pessoais. Para dashboards de equipes, a caixa de sele\u00E7\u00E3o deve estar marcada ou os membros da equipe n\u00E3o ser\u00E3o capazes de se juntar ao projeto
