Unlock_Warning=El Process Dashboard calcula autom\u00E1ticamente muchos de los conjuntos de datos por t\u00ED. Normalmente, los valores de estos datos calculados no son editables. Eligiendo datos de no solo-lectura hara estos valores editables, permitiendo encimar el valor calculado para t\u00ED.\r\n\r\nLos datos de no solo-lectura es \u00FAtil en ocasiones cuando intencionalmente se quiere encimar un c\u00E1lculo, pero no esta fuera de riesgo. Una vez encimado un c\u00E1lculo, se actualizar\u00E1n en respuesta a los cambios en los datos relacionados. Adem\u00E1s, los c\u00E1lculos relacionados probablemente no se agregen como normalmente esperar\u00EDas.\r\n\r\n\u00BFEsta seguro de quitar la solo-lectura para los datos?
