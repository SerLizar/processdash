Wizard.Tutorial.Outlier_HTML=La palabra <span>At\u00EDpico</span> es un t\u00E9rmino estad\u00EDstico para un punto de dato inusual. Cuando tienes una colecci\u00F3n de puntos de los datos hist\u00F3ricos y uno de esos puntos de datos hist\u00F3ricos es <b>muy</b> diferente del resto, posiblemente es un outlier.
