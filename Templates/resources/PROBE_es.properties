Wizard.Tutorial.Parameters.Definition.R_Squared_HTML=describe la ca\u00EDda de los puntos de los datos hist\u00F3ricos sobre la l\u00EDnea. Cuando r\u00B2 es 0.9 o mayor, la l\u00EDnea describe que los puntos de los datos son buenos. Cuando r\u00B2 es menor a 0.5, los puntos de los datos son muy dispersos de la l\u00EDnea para que sean significativos.
Wizard.Tutorial.Parameters.Definition.Significance_HTML=Algunas veces los puntos caen en l\u00EDnea por accidente. El n\u00FAmero 1-2p da la probabilidad de lo que ha ocurrido. Entonces s\u00ED 1-2p fuese 60%, significar\u00EDa que hubo un 60% de probabilidad de que los puntos de datos solo cayeran en la l\u00EDnea aleatoreamente, y solo el 40% de probabilidad de que la l\u00EDnea describa alguna relaci\u00F3n real en tus datos.
