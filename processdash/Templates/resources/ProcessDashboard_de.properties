Errors.Save_Error.Message_FMT=Die dashboard-Anwendung konnte die folgenden Daten nicht speichern\:\r\n        {0} \r\nDies k\u00F6nnte auf fehlende Zugriffsrechte zur\u00FCckgehen oder auf ein Problem beim Netzwerk\r\noder auf einen anderen Fehler auf der Ebene des Dateisystems.\r\nWenn sie die Anwendung weiter laufen lassen wird sie weiterhin\r\nversuchen, diese Informationen zu speichern. Wenn sie die \r\ndashboard-Anwendung jetzt beenden, werden diese Daten dauerhaft\r\nverlorengehen.\r\n\r\nSind sie sicher, dass sie die dashboard-Anwendung beenden wollen und\r\nden Verlust dieser Daten in Kauf nehmen wollen?
