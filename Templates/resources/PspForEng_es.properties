RangeExpression.Snippet_Description=Utiliza datos de m\u00E9tricas para evaluar una expresi\u00F3n num\u00E9rica, entonces despliega un mensaje basado en el rango en el que el n\u00FAmero cae. La prueba y resultado del mensaje puede ser inactivada por programas debajo de un nivel PSP en particular. Adicionalmente, el mensaje desplegado puede ser copiado r\u00E1pidamente usando el Portapapeles.
