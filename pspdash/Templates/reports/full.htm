<HTML>

<HEAD>
<SCRIPT LANGUAGE="JavaScript">

// Determine whether the current browser is Netscape.
function isNetscape() { return (window.navigator.appName == "Netscape"); }

// Return the width (in pixels) of the user's window.
function W() {
    return (isNetscape() ? window.innerWidth : document.body.clientWidth); }

// Return the height (in pixels) of the user's window.
function H() {
    return (isNetscape() ? window.innerHeight-2 : document.body.clientHeight);}

// Construct a value for the SRC attribute of an image.
function imgSrc() {
    var chart = "line.class";
    if (window.location.search.indexOf("chart=xy") != -1)
        chart = "xy.class";
    else if (window.location.search.indexOf("chart=pie") != -1)
        chart = "pie.class";
    return (chart + window.location.search + "&width="+W() + "&height="+H());
}

// Display a message in the status bar
function displayMessage() {
    window.status =
        "Resize window to resize chart; click on chart to view data";
    return true;
}
// Remove the message from the status bar.
function noMessage() { window.status = ""; return true; }

// Resize the chart, in response to the window/frame being resized.
function resizeChart() { 
    if (isNetscape())
        window.location.reload();
    else
        document.images[0].src = imgSrc();
}
window.onresize = resizeChart;
window.onunload = noMessage;

</SCRIPT>
<title>Chart</title>
</HEAD>

<BODY LEFTMARGIN="0" TOPMARGIN="0" MARGINHEIGHT="0" MARGINWIDTH="0" SCROLL="no">

<SCRIPT>
    document.write("<A HREF='table.class" + window.location.search + "' ");
    document.write("ONMOUSEOVER='return displayMessage()' ");
    document.write("ONMOUSEOUT='return noMessage()'>");
    document.write("<IMG BORDER=0 SRC='" + imgSrc() + "'></A>");
</SCRIPT>
</BODY>
</HTML>
