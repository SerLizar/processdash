Errors.Lost_Lock.Ongoing_Advice=Como resultado, mudan\u00E7as recentes que voc\u00EA fez (e qualquer outra mudan\u00E7a que voc\u00EA \r\nfa\u00E7a enquanto voc\u00EA mantiver este dashboard aberto) n\u00E3o podem ser salvas. Voc\u00EA ser\u00E1 fortemente encorajado a\r\nfechar e reabrir o dashboard.
Errors.Lost_Lock.Opening_Message=Apesar de voc\u00EA ter aberto o dashboard em modo somente leitura, sua \r\nconex\u00E3o com a rede foi perdida, e seu bloqueio nos dados foram perdidos.\r\nEm contrapartida, outro pessoa abriu esse conjunto de dados para edi\u00E7\u00E3o, \r\nent\u00E3o seu bloqueio sobre n\u00E3o pode ser recuperado.
