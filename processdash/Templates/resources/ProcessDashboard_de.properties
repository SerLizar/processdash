Errors.Lost_Lock.Ongoing_Advice=Im Ergebnis k\u00F6nnen j\u00FCngste \u00C4nderungen, die sie gemacht haben\r\n(und jegliche \u00C4nderung, die sie weiterhin machen, w\u00E4hrend diese\r\nInstanz der dashboard-Anwendung ge\u00F6ffnet bleibt), nicht gespeichert\r\nwerden. Wir raten ihnen dringend, die dashboard-Anwendung zu\r\nschlie\u00DFen und danach wieder zu starten.
Errors.Lost_Lock.Opening_Message=Obwohl sie die dashboard-Anwendung im Lesen-Und-Schreiben-Modus\r\nge\u00F6ffnet haben, ist ihre Netzwerkverbindung gest\u00F6rt und ihr Vorrecht zum \r\nSchreiben besteht nicht mehr weiter. In der Zwischenzeit hat ein anderer\r\nAnwender diesen Datensatz zum Editieren ge\u00F6ffnet. Deshalb konnte ihr\r\nVorrecht zum Schreiben nicht wiederhergestellt werden.
Errors.Lost_Lock.Shutdown_Warning=Im Ergebnis k\u00F6nnen \u00C4nderungen, die sie k\u00FCrzlich gemacht haben, nicht\r\ngespeichert werden. Die dashboard-Anwendung wird nun beendet.
