Prefs.Misc.datasetEncodingConverter.Confirm_Dialog_FMT=Voc\u00EA est\u00E1 prestes a mudar o formato de armazenamento utilizado para salvar \r\nos dados desse Process Dashboar. O novo formato providencia um melhor suporte \r\npara caracteres internacionais. Se voc\u00EA teve problemas no passado com letras acentuadas\r\ncorrompidas, alterar o formato de armazenamento poder\u00E1 resolver o problema.\r\n\r\nEntretanto, o novo formato de armazenamento requer o Process Dashboard na vers\u00E3o {0} ou superior.\r\nSe for um Team Dashboard e diferentes pessoas o utilizarem, ser\u00E1 necess\u00E1rio uma atualiza\u00E7\u00E3o a todos \r\npara a vers\u00E3o {0}.  Caso contr\u00E1rio, n\u00E3o ser\u00E1 poss\u00EDvel abrirem os dados convertidos.\r\n\r\nVoc\u00EA gostaria de continuar com o processo de convers\u00E3o?
