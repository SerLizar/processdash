Errors.Lock_Failure_Message_FMT=Die Process Dashboard-Anwendung war nicht\r\nin der Lage ein lock file f\u00FCr die Daten im Verzeichnis\r\n        {0}\r\nzu erstellen. Pr\u00FCfen sie dass dieses Verzeichnis\r\ntats\u00E4chlich existiert und dass sie Schreibrechte\r\nauf dieses Verzeichnis haben. Dann starten sie\r\ndie dashboard-Anwendung erneut.
Errors.Lock_Failure_Title=Fataler Fehler
Errors.Lost_Data_Message=Die oben genannten Dateien enthalten Fehler. Wenn\r\nsie die dashboard-Anwendung starten, kann dies dazu\r\nf\u00FChren, dass Daten NICHT MEHR LESBAR sind\! M\u00F6chten \r\nsie die dashboard-Anwendung starten und das \r\nRISIKO EINES DATENVERLUSTES EINGEHEN\u00DF
