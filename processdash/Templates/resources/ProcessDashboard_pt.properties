Errors.Lock_Failure_Message_FMT=O Process Dashboard foi incapaz de criar uma\r\narquivo de bloqueio para os dados do diret\u00F3rio\r\n         {0}\r\nVerifique se o diret\u00F3rio existe, e\r\nque voc\u00EA tem permiss\u00E3o de escrita no diret\u00F3rio,\r\nent\u00E3o voc\u00EA deve iniciar o Dashboard novamente.
