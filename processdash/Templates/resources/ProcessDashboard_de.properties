Menu.Work_Offline.Confirmation.Message=Normaler Weise muss ihr Computer eine Netzwerk-Verbindung zum Process\r\nDashboard Enterprise Server haben um diesen Process Dashboard-\r\nDatensatz zu \u00F6ffnen. Wenn sie auf einem Notebook arbeiten, das h\u00E4ufiger vom\r\nNetzwerk getrennt ist, k\u00F6nnen sie die Option "Offline arbeiten" f\u00FCr diesen Datensatz aktivieren,\r\nund damit werden sie ihn \u00F6ffnen k\u00F6nnen auch wenn keine Netzwerkverbindung\r\nbesteht.\r\n \r\nWenn sie die Option "Offline arbeiten" aktivieren, werden die Daten so gekennzeichnet, dass\r\nsie nur von diesem Rechner aus benutzt werden k\u00F6nnen. Sie werden diesen Datensatz\r\ndann nicht von einem anderen Rechner aus editieren k\u00F6nnen solange bis sie die Option\r\n"Offline arbeiten" wieder deaktivieren.\r\n \r\nWhile a dataset is "offline," other individuals will only be able to\r\nopen it in "read-only" mode.  So use good judgment and coordinate with\r\nothers before you mark a Team Dashboard dataset for offline use, and\r\nuncheck the "Work Offline" option as soon as you are done.\r\n \r\nNote that you will still need a connection to the server to perform\r\noperations like "Edit Work Breakdown Structure", "Export My Data Now,"\r\nand "Sync to WBS."\r\n \r\nClick OK to mark this dataset for offline use.
Menu.Work_Offline.Error.Connectivity_Message=Process Dashboard muss mit dem Server Daten austauschen\r\num die "Work Offline"-Option f\u00FCr diesen Datensatz zu \u00E4ndern. Leider\r\nkann der Server zum jetzigen Zeitpunkt nicht erreicht werden.
Menu.Work_Offline.Error.General_Message=Ein unerwarteter Fehler hat Process Dashboard daran gehindert die\r\n"Work Offline"-Option f\u00FCr diesen Datensatz zu ver\u00E4ndern\:
Menu.Work_Offline.Error.Offline_Footer=Dieser Datensatz ist noch nicht f\u00FCr die Offline-Nutzung gelockt.
Menu.Work_Offline.Error.Offline_Title=Die Anwendung ist nicht in der Lage, Offline zu gehen
Menu.Work_Offline.Error.Online_Footer=Dieser Datensatz ist weiterhin f\u00FCr die Offline-Nutzung gelockt.
Menu.Work_Offline.Error.Online_Title=Die Anwendung ist nicht in der Lage, Online zu gehen.
Menu.Work_Offline.Success.Offline_Message=Dieser Datensatz wurde f\u00FCr die Offline-Nutzung auf diesem Rechner vorbereitet.\r\nSie ben\u00F6tigen nun keine Netzwerkverbindung zum Server um diesen Datensatz\r\nzu \u00F6ffnen.\r\nSie (und Andere ebenso) werden nicht in der Lage sein, diesen Datensatz auf irgend\r\neinem anderen Rechner zu editieren solange sie die "Work Offline"-Option nicht wieder deaktivieren.
Menu.Work_Offline.Success.Offline_Title=Anwendung arbeitet Offline
Menu.Work_Offline.Success.Online_Message=Die Kennung "Offline Modus" f\u00FCr diesen Datensatz wurde gel\u00F6scht.  Wenn sie\r\ndiesen Datensatz schlie\u00DFen, werden sie (und im gegebenen Fall auch Andere) \r\nin der Lage sein, diesen Datensatz auch von einem anderen Rechner aus zu editieren\r\nwenn sie das m\u00F6chten. Jedoch werden sie dann eine Netzwerk-Verbindung zum\r\nServer brauchen, um diesen Datensatz zu \u00F6ffnen oder zu schlie\u00DFen.
Menu.Work_Offline.Success.Online_Title=Anwendung arbeitet Online
Menu.Work_Offline.Title=Anwendung arbeitet Offline
Menu.Work_Offline.Tooltip=Erm\u00F6glichen sie, dass dieser Datensatzes nur auf diesem Rechner genutzt werden kann wenn sie keine Netzwerkverbindung haben
Migrate.Close.Message=Process Dashboard l\u00E4uft bereits und greift auf ihre pers\u00F6nlichen\r\nhistorischen Daten zu. Sie m\u00FCssen die Anwendung schlie\u00DFen bevor\r\nsie ihre Daten auf den Enterprise Server kopieren k\u00F6nnen.
Migrate.Close.Title=Process Dashboard sc hlie\u00DFen
Migrate.Confirm.Message_FMT=Sie haben Process Dashboard benutzt um ihre pers\u00F6nlichen\r\nZeitpl\u00E4ne zu verwalten und Metriken zu erstellen. Bis jetzt haben sie ihre\r\npers\u00F6nlichen Daten auf ihrem Rechner in folgendem Verzeichnis gespeichert\:\r\n        {0}\r\n \r\nSie k\u00F6nnen nun ihre Daten auf dem Process Dashboard\r\nEnterprise Server speichern.  Das bietet ihnen einige deutliche Vorteile\:\r\n     \u2022 Ihre Daten erhalten eine Sicherungskopie f\u00FCr den Fall eines Ausfalls ihrer Festplatte\r\n     \u2022 Sie erhalten die M\u00F6glichkeit, ihre Daten von mehr als nur einem Rechner aus\r\n       zu \u00F6ffnen\r\n\r\nM\u00F6chten Sie ihre pers\u00F6nlichen historischen Daten auf den Enterprise\r\nServer kopieren?
Migrate.Confirm.Title=Pers\u00F6nliche Daten auf Server kopieren
Migrate.Create.Message=Sie haben sich daf\u00FCr entschieden ihre pers\u00F6nlichen Daten nicht\r\nauf den Enterprise Server zu kopieren.  Das bedeutet, dass ihre pers\u00F6nlichen\r\nhistorischen Daten weiterhin auf einem Verzeichnis auf diesem Rechner liegen.\r\n \r\nAuf der anderen Seite haben Sie eben einen Link angeklickt und damit einen\r\npers\u00F6nlichen Datensatz vom Process Dashboard Enterprise Server angefordert.  \r\nWenn Sie fortfahren erhalten sie zwei verschiedene Datens\u00E4tze\: der eine liegt auf\r\nihrem Rechner, der andere auf dem Enterprise Server.  Sie erhalten dann zwei\r\nnahezu identische Icons auf ihrem Desktop und jedes \u00F6ffnet einen dieser beiden\r\nunterschiedlichen Datens\u00E4tze.\r\n\r\nSind Sie sicher, dass Sie fortfahren m\u00F6chten und einen zweiten Datensatz auf dem\r\nProcess Dashboard Enterprise Server erstellen lassen m\u00F6chten?
Migrate.Create.Title=Neuen Datensatz auf Server erstellen
Migrate.Error.Message=Ein unerwarteter Fehler f\u00FChrte dazu, dass Process Dashboard ihre\r\npers\u00F6nlichen historischen Daten nicht auf den Server kopieren kann.
Migrate.Error.Title=Kann pers\u00F6nliche Daten nicht kopieren
