<HTML>
<HEAD>
<TITLE>Quality Analysis</TITLE>
</HEAD>
<BODY>

<TABLE><TR><TD><H1>Quality Analysis&nbsp;</H1></TD>
<TD VALIGN="BASELINE"><I>Click on a chart for more detail.</I></TD></TR></TABLE>
<script>
    function write(query, small) {
        var chart = "line.class";
        if (query.indexOf("chart=xy") != -1) chart = "xy.class";
        document.writeln("<A HREF='../full.htm?" + query + "'>");
        document.writeln("<img src='../"+chart+"?"+query+"&"+small+"'></a>");
    }
    write("qf=quality/yield.rpt", "qf=small.rpt");
    write("qf=quality/failure.rpt", "qf=small.rpt");
    write("qf=quality/appraisal.rpt", "qf=small.rpt");
    write("qf=quality/total.rpt", "qf=small.rpt");
    write("qf=quality/afr.rpt", "qf=small.rpt");
    write("qf=quality/review-rate.rpt", "qf=small.rpt");
    write("qf=quality/yield-vs-desrev.rpt&chart=xy&titleFontSize=16",
          "qf=small.rpt&titleFontSize=6");
    write("qf=quality/yield-vs-coderev.rpt&chart=xy&titleFontSize=16", 
          "qf=small.rpt&titleFontSize=6");
    write("qf=quality/yield-vs-revrate.rpt&chart=xy&titleFontSize=14", 
          "qf=small.rpt&titleFontSize=5&axisLabelFontSize=7");
</script>
</BODY>
