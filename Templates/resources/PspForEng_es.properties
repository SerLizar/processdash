ProbeConsistencyCheck.Time_Mismatch_FMT=Durante la planeaci\u00F3n, seleccion\u00F3 el m\u00E9todo PROBE {0} para tiempo, produciendo un estimado de {1}. Un tiempo despu\u00E9s, usted cambi\u00F3 manualmente el estimado a {2}. Editar el tiempo del estimado manualmente no es correcto en el proceos PROBE. as\u00ED que la imformaci\u00F3n de abajo es ahora inconsistente. Si realmente requiere cambiar el tiempo estimado desp\u00FAes de usar PROBE, debe volver a correr PROBE nuevamente. Seleccionando el m\u00E9todo D, le permitira agregar el tiempo que desee.
