Errors.Broken_Data_Footer=A causa mais prov\u00E1vel deste problema \u00E9 que voc\u00EA criou os \r\nprojetos/tarefas acima baseados em um jogo add-on do processo, \r\nsuprimindo ent\u00E3o o arquivo que contem esse jogo add-on do processo.\r\nSe voc\u00EA usasse os jogos add-on do processo situados em um diret\u00F3rio\r\nda rede, este problema poderia tamb\u00E9m ocorrer quando a rede n\u00E3o \u00E9\r\nacessada. O curso de a\u00E7\u00E3o recomendado \u00E9 fechar o dashboard, reinstalar\r\no jogo add-on do processo, reiniciar ent\u00E3o o dashboard.\r\nAt\u00E9 voc\u00EA fa\u00E7a isso, os dados para estes os projetos/tarefas estar\u00E3o \r\ninacess\u00EDveis e/ou incompletos.
