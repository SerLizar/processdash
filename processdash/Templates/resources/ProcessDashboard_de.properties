Errors.Broken_Data_Footer=Die wahrscheinlichste Ursache f\u00FCr dieses Problem ist, dass\r\nSie die obenstehenden Projekte/Aufgaben auf der Grundlage\r\neines add-on process set erzeugt haben und dass Sie dann die\r\nDatei gel\u00F6scht haben, die diesen add-on process set enthielt.\r\nWenn Sie ein add-on process set benutzen, dass auf einem\r\nNetzlaufwerk liegt, dann kann dieses Problem auch auftreten,\r\nwenn das Netzwerk derzeit nicht verf\u00FCgbar ist.\r\nDas empfohlene Vorgehen ist, dashboard zu schlie\u00DFen,\r\ndas add-on process set neu zu installieren und dann\r\ndashboard wieder neu zu starten. Bis dahin sind die \r\nDaten f\u00FCr diese Projekte/Aufgaben nicht zug\u00E4nglich\r\nund/oder unvollst\u00E4ndig.
Errors.Broken_Data_Header=Da Dateien fehlen kann dashboard die Daten f\u00FCr die\r\nfolgenden Projekte/Aufgaben nicht \u00F6ffnen\:
Errors.Broken_Data_Title=Fehlende Datendateien
