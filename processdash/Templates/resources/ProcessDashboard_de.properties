Errors.Corrupt_Statefile_Warning_FMT=Die dashboard-Anwendung war nicht in der Lage, die Datei\r\nzu \u00F6ffnen und zu lesen, die ihren Projektstrukturplan enth\u00E4lt. \r\nDies k\u00F6nnte daher kommen, dass die Zugriffsrechte nicht\r\nausreichen oder daher dass die Datei selbst besch\u00E4digt\r\nist. Dies ist ein schwerwiegendes Problem; die Anwendung\r\nkann nicht fortfahren bevor das Problem nicht behoben ist.\r\nBitte sehen sie sich die Datei an\:\r\n        {1}\r\nund korrigieren sie den folgenden Fehler{2,choice,0\#|1\# on line {2}}\:\r\n        {0}\r\nWenn sie diesen Fehler nicht beheben k\u00F6nnen, bleibt nichts Anderes\r\nals die Datei neu zu benennen oder zu l\u00F6schen. Dies f\u00FChrt dazu, dass \r\nalle ihre Daten aus der dashboard-Anwendung verloren gehen.
Errors.Data_Sharing_Violation_Message_FMT=Jemand auf einem anderen Rechner benutzt bereits\r\nProcess Dashboard mit den Daten im Verzeichnis\r\n        {0}\r\nUm die Integrit\u00E4t der Daten zu erhalten, wird diese Instanz\r\nder dashboard-Anwendung nun beendet.
Errors.Data_Sharing_Violation_Title=Verletzung der Regeln f\u00FCr den gemeinsamen Datenzugriff
Errors.JRE_Requirement_Message_FMT=Sie m\u00FCssen ihr Java Runtime Environment aktualisieren\!  \r\nDiese Version vom Process Dashboard ben\u00F6tigt mindestens \r\nVersion {2} des Java Runtime Environment.  Sie verwenden\r\naktuell Version {0} des Java Runtime Environment.\r\n       Um eine aktuelle Version des Java Runtime\r\nEnvironment herunterzuladen, verwenden sie {1}.
