StudataExporter.Clipboard.Explanation=Este m\u00E9todo de exportaci\u00F3n colocara los datos num\u00E9ricos en el Portapapeles, arreglado en un formato que puede ser Pegado en una hoja de c\u00E1lculo [tt]STU\#.xls[/tt]. Una ves que los datos sean colocados en la hoja de c\u00E1lculo, podr\u00E1 importar la informaci\u00F3n en la Herramienta de Soporte del Instructor SEI, usando el bot\u00F3n "Actualizar Estudiante (Excel)"
StudataExporter.Clipboard.Footer=Nota\: podr\u00E1 ser necesario que desbloquee la hoja de c\u00E1lculo [tt]STU\#.xls[/tt] (Revisi\u00F3n > Hoja Desproteger) para poder pegar la informaci\u00F3n. Posteriormente podr\u00E1 usar el bot\u00F3n "Actualizar Estudiante (Excel)" en las Herramientas de Instructor SEI.
StudataExporter.Clipboard.Header=M\u00E9tricas de proyecto fueron copiadas al portapaleles (en un formato listo para ser pegado en una hoja de c\u00E1lculo [tt]STU\#.xls[/tt]) para los siguientes programas\:
StudataExporter.Xml.Explanation=Importar datos de estudientes usando soporte XML, por nuevas versiones de Herramientas de Instructores SEI. Si la copia del instructor no soportea "Actualizar Estudiante (XML)", en su ventana, no podr\u00E1 utilizar este m\u00E9todo; por favor seleccione el m\u00E9todo Excel.[br][br] El campo superior le permitir\u00E1 seleccionad un directorio donde deber\u00E1 de guardar todas las exportaciones XML. Para simplicidad, puede seleccionar el directorio de su instructor.
StudataExporter.Xml.Footer=Use la opci\u00F3n "Actualizar Estudiante (XML)" que aparece en las herramientas de soporte de Instructores de SEI, para importar esta informaci\u00F3n. Este bot\u00F3n aparece en la ventana "Estatus principal del estudiante", en nuevas versiones de las Herramientas de Soporte para Instructores SEI. (Para su conveniencia, la ruta del archivo XML se ecuentra en el PortaPapeles, para que lo pueda pegar en el di\u00E1logo).\nEste archivo XML, no necesita ser guardado por alg\u00FAn tiempo determinado, porque los datos que contiene se salvan en los respaldos de cada estudiantes.\nPor lo tanto, puede eliminarlo tan pronto como termine su importaci\u00F3n.\n[b]Por favor, tome en cuenta\:[/b] el bot\u00F3n "Actualizar Estudiante XML" no es lo mismo que la opci\u00F3n "Importar Clase (XML)" que aparece en la ventana "Administraci\u00F3n de Clases". Si su copia de Herramientas de Instructor SEI, no tiene el bot\u00F3n mencionado, necesita usar el modelo anterior basado en Excel, dando clic en "Opciones de Exportaci\u00F3n" en la liga de abjo.
